<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-UA-compatible" content="IE-edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="container">
      <img src="img/password-svgrepo-com.svg" id="password_img" alt="" />
      <h1 id="title">Gerador de Senha</h1>

      <div id="password_container">
        <span id="password"></span>
        <button id="copy">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

      <div id="password_itens">
        <div class="option">
          <label for="size">Tamanho da Senha</label>
          <input
            type="number"
            id="size"
            name="size"
            min="4"
            max="20"
            value="12"
          />
        </div>

        <div class="option">
          <input type="checkbox" id="uppercase" name="uppercase" checked />
          <label for="uppercase">Letras Maiúsculas</label>
        </div>

        <div class="option">
          <input type="checkbox" id="lowercase" name="lowercase" checked />
          <label for="lowercase">Letras Minúsculas</label>
        </div>

        <div class="option">
          <input type="checkbox" id="numbers" name="numbers" checked />
          <label for="numbers">Números</label>
        </div>

        <div class="option">
          <input type="checkbox" id="symbols" name="symbols" checked />
          <label for="symbols">Símbolos</label>
        </div>

        <button id="generate">Gerar Senha</button>
      </div>
    </div>
  </body>
</html>
