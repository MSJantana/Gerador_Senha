<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-UA-compatible" content="IE-edge" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Gerador de Senha</title>
  </head>
  <body>
    <div id="container">
      <img src="img/password-svgrepo-com.svg" id="password_img" alt="" />
      <h1 id="title">Gerador de Senha</h1>

      <div id="password_container">
        <span id="password"></span>
        <button id="copy">
          <i class="fa-solid fa-copy"></i>
        </button>
      </div>

      <div id="password_itens">
        <div class="option">
          <label for="size">Tamanho da Senha</label>
          <input
            type="number"
            id="size"
            name="size"
            min="4"
            max="50"
            value="12"
          />
        </div>

        <div class="option">
          <input type="checkbox" id="uppercase" name="uppercase" checked />
          <label for="uppercase">Letras Maiúsculas</label>
        </div>

        <div class="option">
          <input type="checkbox" id="lowercase" name="lowercase" checked />
          <label for="lowercase">Letras Minúsculas</label>
        </div>

        <div class="option">
          <input type="checkbox" id="numbers" name="numbers" checked />
          <label for="numbers">Números</label>
        </div>

        <div class="option">
          <input type="checkbox" id="symbols" name="symbols" checked />
          <label for="symbols">Símbolos</label>
        </div>

        <button id="generate">Gerar Senha</button>
      </div>
      <footer>
        <p>
          Desenvolvido por
          <a href=">https://github.com/MSJantana" target="_blank"
            >Márcio Santana</a
          >
          - &copy; 2024
        </p>
      </footer>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="js/scripts.js" defer></script>
  </body>
</html>
